<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ACCESSING: THE VEIL</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00db14;
      font-family: 'Courier New', monospace;
      padding: 15px;
      margin: 0;
      overflow: hidden;
    }

    .terminal {
      max-width: 800px;
      margin: auto;
      white-space: pre-wrap;
      line-height: 1.5;
      font-size: 1.2rem;
    }

    .glitch {
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { opacity: 1; }
      50% { opacity: 0.6; transform: translateX(-1px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    .hidden {
      display: none;
    }

    .click-reveal {
      color: #3a00c8;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    [ACCESS LEVEL: RESTRICTED]
    > Running project...
    > Searching profiles...
    > MEMORY ERROR: Memories not found.
    > PROJECT: THE VEIL [LOCKED]
    > Next activation in: 07.05.2025

    <br><br>
    <span class="click-reveal" onclick="revealPhrase()">> Click to continue...</span>
    <br><br>
    <div id="mystery" class="glitch hidden"></div>
  </div>

  <script>
    const phrases = [
      "¿Ya estuviste aquí?",
      "El ciclo no termina. Solo se reinicia.",
      "Los registros no se equivocan, ya estuviste aqui.",
      "Despierta. Esto no es real.",
      "Despierta. Esto no es real.",
      "Hay otros. No todos sobreviven.",
      "Acceso denegado. Intenta recordar.",
      "Recuerda.",
      "Explora tus memorias.",
      "¿Esto no es familiar?",
      "¿Volviste?",
      "Salmo 139:8",
      "Con cada reinicio, pierdes algo.",
      "No son recuerdos. Son advertencias."
    ];

    function revealPhrase() {
      const random = Math.floor(Math.random() * phrases.length);
      const mystery = document.getElementById('mystery');
      mystery.textContent = "> " + phrases[random];
      mystery.classList.remove('hidden');
    }
  </script>
</body>
</html>
